<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoodle</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/mcn0osz.css">
        <script src="zdog.js"></script>
        <script src="zfetch.js"></script>
        <!-- unpkg zdog -->
        <!--<script src="https://unpkg.com/zdog@1.1.3/dist/zdog.dist.js"></script>-->
    </head>
    <body>
        <main>
            <menu>
                <li><button id="select">Select</button></li>
                <li><button id="grab">Grab</button></li>
                <li><button id="rotate">Rotate</button></li>
                <li><button id="scale">Scale</button></li>
                <li><button id="delete">Delete</button></li>
                <li><button id="add">Add</button></li>
            </menu>
            <div class="canvas-container">
                <svg id="widgets" class="canvas-layer" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg id="overlay" class="canvas-layer" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg id="canvas" class="canvas-layer" xmlns="http://www.w3.org/2000/svg"></svg>
                <svg id="defs">
                    <filter id="better-highlight" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
                        <feMorphology operator="dilate" radius="2" result="outer" />
                        <feComposite in="SourceGraphic" operator="xor" result="outline" />
                        <feFlood flood-color="#E628" />
                        <feComposite in2="SourceGraphic" operator="in" />
                        <feComposite in2="outline" operator="over" />
                    </filter>
                </svg>
            </div>
            <aside id="properties">

            </aside>
        </main>
        <footer>
            Made with love, anime.js, and zdog by Jaromino.
        </footer>
        <script src="zoodle.js"></script>
    </body>
</html>
